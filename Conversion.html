<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
</head>

<body>
    <div class="select">
        <select id="data-type">
            <option value="" disabled selected>Choose your option</option>
            <option value="data-01">Longitud</option>
            <option value="data-02">Tiempo</option>
            <option value="data-03">Masa</option>
            <option value="data-04">Intensidad eléctrica</option>
            <option value="data-05">Temperatura</option>
            <option value="data-06">Cantidad sustancia</option>
            <option value="data-07">Intensidad lumínica</option>
            <option value="data-08">Fuerza</option>
            <option value="data-09">Energía</option>
            <option value="data-10">Densidad</option>
            <option value="data-11">Dato informatico</option>
        </select>
    </div>
    <div class="select">
        <select id="data-from">

        </select>
    </div>
    <script>
        $('#data-type').change(function () {
            let dataType = $('#data-type').val();
            switch (dataType) {
                case 'data-01':
                    $('#data-from').html('<option value="" disabled selected>Choose your option</option><option value="data-m">Metro</option>');
                    break;

                default:
                    break;
            }
        });
    </script>
</body>

</html>
